<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload and process audio files to generate spectrograms.">
    <title>Audio Upload and Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .notification {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Audio File</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload">Choose an audio file:</label>
            <input type="file" id="file-upload" name="file" accept=".wav, .mp3, .flac">
            <input type="submit" value="Upload">
        </form>
        {% if spectrogram_url %}
            <h2>Spectrogram</h2>
            <img src="{{ spectrogram_url }}" alt="Spectrogram">
        {% endif %}
    </div>
</body>
</html>
